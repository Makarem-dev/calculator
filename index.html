<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="./Styles/reset.css">

</head>

<body>
    <section class="calculator-container">
        <div class="calculator-body">
            <div class="calculator-display">
                <div data-calculator-summary class="calculator-summary"></div>
                <div data-calculator-equal class="calculator-equal"></div>
            </div>

            <button data-all-clear class="btn-light">C</button>
            <button class="btn-light">+/-</button>
            <button data-operation class="btn-light">%</button>
            <button data-operation class="btn-blue">÷</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="btn-blue">×</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="btn-blue">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="btn-blue">+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-delete>←</button>
            <button data-equal class="btn-blue">=</button>
        </div>
        <div class="nouch">
            <svg width="164" height="29" viewBox="0 0 164 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M0 -2H164C162.396 -1.36663 161.327 0.165139 161.286 1.88899L161.242 3.74719C161.242 17.6939 149.936 29 135.989 29H28.0112C14.0644 29 2.75841 17.6939 2.75841 3.74719L2.71399 1.88899C2.67278 0.165139 1.60381 -1.36663 0 -2Z"
                    fill="black" />
            </svg>
        </div>
        <div class="home-btn">
            <svg width="134" height="5" viewBox="0 0 134 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="134" height="5" rx="2.5" fill="white" />
            </svg>
        </div>
        </div>


    </section>
    <script src="./script.js"></script>

</body>

</html>
