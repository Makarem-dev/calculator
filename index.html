<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator-container">
        <div class="calculator-body">
            <div class="calculator-display">
                <div class="calculator-summary"></div>
                <div class="calculator-equal"></div>
                <div class="calculator-btns-contianer">
                    <div class="calculator-btn-row">
                        <div class="calculator-btns">c</div>
                        <div class="calculator-btns">+/-</div>
                        <div class="calculator-btns">%</div>
                        <div class="calculator-btns">÷</div>
                    </div>
                    <div class="calculator-btn-row">
                        <div class="calculator-btns">7</div>
                        <div class="calculator-btns">8</div>
                        <div class="calculator-btns">9</div>
                        <div class="calculator-btns">×</div>
                    </div>
                    <div class="calculator-btn-row">
                        <div class="calculator-btns">4</div>
                        <div class="calculator-btns">5</div>
                        <div class="calculator-btns">6</div>
                        <div class="calculator-btns">–</div>

                    </div>
                    <div class="calculator-btn-row">
                        <div class="calculator-btns">1</div>
                        <div class="calculator-btns">2</div>
                        <div class="calculator-btns">3</div>
                        <div class="calculator-btns">+</div>

                    </div>
                    <div class="calculator-btn-row">
                        <div class="calculator-btns">.</div>
                        <div class="calculator-btns">0</div>
                        <div class="calculator-btns">←</div>
                        <div class="calculator-btns">=</div>

                    </div>
                </div>


            </div>
        </div>

    </section>

</body>

</html>
